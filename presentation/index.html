<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>HEROKU</h2>
					<p>"Heroku is a cloud platform that lets companies build, deliver, monitor and scale apps â€” we're the fastest way to go from idea to URL, bypassing all those infrastructure headaches." - <em>Authors</em></p>
					<aside class="notes">Slide 2</aside>
				</section>
				<section>
					<section>
						<h2>Slide 2</h2>
					</section>
					<section>
						<h2>Slide 2.2</h2>
					</section>
					<aside class="notes">Slide 2</aside>
				</section>
				<section>
					<h2>Slide 3</h2>
					<aside class="notes">Slide 3</aside>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
