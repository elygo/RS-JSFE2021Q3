<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
  </head>
  <body>
    <header>
      <h1 class="title" onclick="window.location.href='https://newsapi.org/';"><span class="title__first-word">NEWS</span>Portal</h1>
      <h3 class="motto">Get information instantly</h3>
    </header>
    <main>
      <div class="alphabet"></div>
      <div class="sources buttons"></div>
      <div class="news"></div>
    </main>
    <footer>
      <div class="github" onclick="window.location.href='https://github.com/elygo'">MyGithub</div>
      <div class="logo" onclick="window.location.href='https://rs.school/';"></div>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>

    <script src="./index.js"></script>
  </body>
</html>
