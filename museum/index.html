<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>museum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header__logo">
                <span class="header__title">LOUVRE</span>
            </div>
            <div class="header__navigation">
                <ul>
                    <li>Visiting</li>
                    <li>Explore</li>
                    <li>Video</li>
                    <li>Gallery</li>
                    <li>Tickets</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <p class="welcome__title section-title">WELCOME<br> TO THE LOUVRE</p>
                <p class="welcome__range">From the castle to the museum</p>>
                <a href="" class="welcome__button-discover">Discover the Louvre</a>
            </div>
        </section>
        <section class="visiting">
            <div class="container">
                <span class="visiting__title section-title">VIRTUAL TOUR</span>
                <span class="visiting__bottom-border"></span>
            </div>
        </section>
        <section class="explore">
            <div class="container">
                <p class="explore__title section-title">PICTURE EXPLORE</p>
            </div>
        </section>
        <section class="video">
            <div class="container">
                <p class="video__title section-title">VIDEO JOURNEY</p>
            </div>
        </section>
        <section class="gallery">
            <div class="container">
                <p class="gallery__title section-title">ART GALLERY</p>
            </div>
        </section>
        <section class="tickets">
            <div class="container">
                <p class="tickets__title section-title">BUY TICKETS</p>
            </div>
        </section>
        <section class="parallax">
            <div class="container">
                
            </div>
        </section>
        <section class="contacts">
            <div class="container">
                <p class="contacts__title section-title">CONTACTS</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
